<nav class="navbar">
    <ul class="nav-list">
        {% for item in site.data.navigation %}
        {% if item.dropdown %}
        <li class="nav-item dropdown">
            <span>{{ item.name }}</span>
            <ul class="dropdown-menu">
                {% for subitem in item.dropdown %}
                <li><a href="{{ subitem.link }}">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
